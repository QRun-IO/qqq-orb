description: >
  Java/OpenJDK machine executor with Docker support.
  Uses Ubuntu 22.04 VM with Docker pre-installed.
  Java is installed via the install_java command.
  Required for tests that use Testcontainers or LocalStack Docker extensions.

parameters:
  image:
    default: ubuntu-2204:current
    description: >
      Ubuntu machine image tag. Use 'current' for latest or pin to specific
      version like 'ubuntu-2204:2023.02.1' for reproducibility.
    type: string

machine:
  image: '<<parameters.image>>'

resource_class: large
