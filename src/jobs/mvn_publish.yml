description: >
  Unified publishing job for all branch types
  Handles version management, building, testing, and publishing based on branch type
  Supports: snapshot, release_candidate, release (tagged), feasture (tagged) and hotfix workflows

executor:
  name: java
  tag: << parameters.java_version >>

parameters:
  java_version:
    type: string
    default: "21.0"
    description: "Java/OpenJDK version (e.g., '17.0', '21.0'). See cimg/openjdk tags."
  branch_type:
    type: string
    default: "snapshot"
    description: "Branch type: snapshot, release_candidate, release, features, or hotfix"
  check_middleware_api_versions:
    type: boolean
    default: false
    description: "Whether to run middleware API version checks"
  publish_asciidoc:
    type: boolean
    default: false
    description: "Whether to publish AsciiDoc documentation"

steps:
  - git_full_checkout

  - mvn_build

  - mvn_manage_version

  - attach_workspace:
      at: .

  - mvn_verify

  - when:
      condition: << parameters.check_middleware_api_versions >>
      steps:
        - check_middleware_api_versions

  - mvn_jar_deploy

  - when:
      condition:
        not:
          equal: [ "<< parameters.branch_type >>", "feature" ]
      steps:
        - git_operations

  - when:
      condition: << parameters.publish_asciidoc >>
      steps:
        - publish_asciidoc

  - when:
      condition:
        or:
          - equal: [ "<< parameters.branch_type >>", "release" ]
          - equal: [ "<< parameters.branch_type >>", "release_candidate" ]
          - equal: [ "<< parameters.branch_type >>", "hotfix" ]
      steps:
        - publish_github_release:
            project_type: maven
