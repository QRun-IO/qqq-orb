description: >
  Complete test-only workflow for feature branches with frontend
  Runs build, test, API version check, and documentation generation
  Used by: test_only workflow for feature branches
  Triggers: Any push to branches NOT matching develop, main, release/*, hotfix/*

executor: java

parameters:
  java_version:
    type: string
    default: "21"
    description: "Java major version to install (e.g., '17', '21')"
  node_version:
    type: string
    default: "20"
    description: "Node.js major version to install (e.g., '18', '20')"

steps:
  - install_java:
      java_version: << parameters.java_version >>
      install_node: true
      node_version: << parameters.node_version >>
  - git_full_checkout
  - frontend_build
  - frontend_test
